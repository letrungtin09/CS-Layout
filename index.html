<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Stay</title>
    <!-- BS5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container-hd">
            <div class="col col-1"><img class="logo-hd" src="./img/CozyStay.png" alt=""></div>
            <div class="col col-2">
                <ul class="menu-hd">
                    <li><a href="#">Đặt chổ</a></li>
                    <li><a href="#">Chổ ở tốt nhất</a></li>
                    <li><a href="#">Bài viết</a></li>
                    <li><span>Ngôn ngữ </span></li>
                    <li>
                        <div id="btn-menu">
                            <span class="btn-menu-item-1"><img src="/CS-Layout/img/icon-user.png" alt=""></span>
                            <span class="btn-menu-item-2"><img src="/CS-Layout/img/icon-menu.png" alt=""></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- COVER -->
    <section class="cover">
        <div class="container-cover">
            <div class="item-ct-cover">
                <img src="/CS-Layout/img/bg-1.jpg" alt="">
                <div class="content">
                    <div class="name-hotel">Căn hộ cao cấp</div>
                    <div class="price">15.000.000</div>
                    <div class="local">Đà Nẵng</div>
                    <div class="des">Căn hộ dịch vụ cao cấp tại thành phố biển Đà Nẵng tuyệt đẹp</div>
                </div>
            </div>
        </div>
    </section>
    <!-- BEST PLACE -->
    <section class="bestPlace">
        <div class="bestPlace__text">

        </div>
        <div class="bestPlace__places"></div>
    </section>
    <!-- SEARCH PLACE -->
    <section class="searchPlace"></section>
    <!-- FILTER -->
    <section class="filter"></section>
    <!-- PLACES -->
    <section class="places"></section>
    <!-- FOOTER -->
    <footer>
    </footer>


    <!-- BS5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
