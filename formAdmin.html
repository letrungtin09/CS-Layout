<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Cozy Stay</title>
    <!-- BS5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <section class="main-admin">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 left-admin">
                    <div class="logo-admin">
                        <a href="adminCate.html" class="text-center"><img src="./img/CozyStay.png" alt=""></a>
                    </div>
                    <div class="title-admin">
                        <div>
                            <i class="fa fa-user-shield"></i><span>Trang quản trị</span>
                        </div>
                    </div>
                    <div class="navbar-admin">
                        <ul>
                            <li><a class="active" href="adminCate.html"><i class="fa fa-th-large"></i> <span>Loại sản
                                        phẩm</span></a>
                            </li>
                            <li><a href="adminProduct.html"><i class="fa-solid fa-gamepad"></i> <span>Sản
                                        phẩm</span></a></li>
                            <li><a href=""><i class="fa fa-receipt"></i> <span>Đơn hàng</span></a></li>
                            <li><a href=""><i class="fa-solid fa-users"></i> <span>Tài khoản</span></a></li>
                        </ul>
                    </div>
                    <div class="btn-admin">
                        <a class="btn--home" href="index.html">Quay lại trang chủ</a>
                    </div>
                </div>
                <div class="col-10 right-admin">
                    <div class="header-admin">
                        <div class="header-form">
                            <form action="">
                                <input type="text" name="search" placeholder="Tìm kiếm nội dung bất kỳ...">
                                <button class="header-search">
                                    <i class="fa fa-search"></i>
                                </button>
                            </form>
                        </div>
                        <div class="header-account dropdown">
                            <a class="user-admin dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="./img/admin.jpg" alt="">
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><i class="fa fa-bell"></i> Thông báo</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa fa-cog"></i>Cài đặt</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out-alt"></i>Đăng xuất</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <section class="formInsertEdit">
                        <div class="formInsertEdit__title">
                            <h1>THÊM SẢN PHẨM</h1>
                        </div>
                        <div class="formInsertEdit__space"></div>
                        <div class="formInsertEdit__content">
                            <form>
                                <div class="formInsertEdit__item">
                                    <label class="formInsertEdit__label" for="courseId">Mã sản phẩm</label><br>
                                    <input class="formInsertEdit__input input-readonly" type="text" name="courseId"
                                        value="Auto number" readonly>
                                </div>
                                <div class="formInsertEdit__item">
                                    <label class="formInsertEdit__label" for="title">Tên sản phẩm</label><br>
                                    <input class="formInsertEdit__input" type="text" name="title" id="namePd">
                                </div>
                                <div class="formInsertEdit__item">
                                    <label class="formInsertEdit__label" for="image">Hình ảnh</label><br>
                                    <input class="formInsertEdit__input" type="text" name="image" id="imgPd">
                                </div>
                                <div class="formInsertEdit__item">
                                    <label class="formInsertEdit__label" for="price">Đơn giá</label><br>
                                    <input class="formInsertEdit__input" type="text" name="price" id="pricePd">
                                </div>
                                <div class="formInsertEdit__item">
                                    <label class="formInsertEdit__label" for="sale">Mức giảm giá</label><br>
                                    <input class="formInsertEdit__input" type="text" name="sale" id="salePd">
                                </div>
                                <div class="formInsertEdit__item">
                                    <label class="formInsertEdit__label" for="purchase">Lượt mua</label><br>
                                    <input class="formInsertEdit__input input-readonly" type="text" name="purchase"
                                        id="purchasePd" value="0" readonly>
                                </div>
                                <div class="formInsertEdit__item">
                                    <label class="formInsertEdit__label" for="date">Đặc biệt</label><br>
                                    <input class="formInsertEdit__input" type="text" name="featuredPd" id="featuredPd">
                                </div>
                                <div class="formInsertEdit__item">
                                    <label class="formInsertEdit__label" for="idCate">Loại sản phẩm</label><br>
                                    <input class="formInsertEdit__input" type="text" name="idCate" id="idCate">
                                </div>

                                <div class="formInsertEdit__item">
                                    <label class="formInsertEdit__label" for="allTime">Thương hiệu</label><br>
                                    <input class="formInsertEdit__input" type="text" name="brand" id="brandPd">
                                </div>
                                <div class="formInsertEdit__item formInsertEdit__btn">
                                    <button name="btn-insert" class="btn-form" id="btnInsert">Thêm mới</button>
                                    <button type="reset" class="btn-form">Nhập lại</button>
                                    <a href="adminProduct.html" class="btn-form">Danh sách</a>
                                </div>
                            </form>
                        </div>
                    </section>

                    <div class="footer-admin">
                        <div class="footer-logo">
                            <img src="./img/logo-dark.svg" alt="">
                        </div>
                        <div class="footer-copyright">
                            <p class="footer-lttin">&copy; Copyright 2024 CozyStay. All rights reserved.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- BS5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/main.js"></script>
</body>

</html>
